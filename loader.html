<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Travel Buddies</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: #111f2c;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    color: #e0e6f0;
  }

  #loader-container {
    max-width: 320px;
    width: 90vw;
    opacity: 1;
    transform: scale(1);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }

  .loader {
    position: relative;
    margin-bottom: 1.6rem;
    width: 160px;
    height: 160px;
    margin-left: auto;
    margin-right: auto;
  }

  svg {
    display: block;
    margin: 0 auto;
  }

  /* Compass circle */
  .compass-ring {
    fill: none;
    stroke: rgba(224, 230, 240, 0.25);
    stroke-width: 8;
    filter: drop-shadow(0 0 6px rgba(224,230,240,0.3));
  }

  /* Inner circle for aesthetics */
  .compass-inner-circle {
    fill: none;
    stroke: rgba(224, 230, 240, 0.10);
    stroke-width: 3;
  }

  /* Cardinal direction text */
  .cardinal-text {
    fill: #e0e6f0cc;
    font-size: 1.6rem;
    font-weight: 700;
    user-select: none;
    font-family: 'Quicksand', sans-serif;
  }

  /* Tick marks for minor directions */
  .tick-mark {
    stroke: rgba(224, 230, 240, 0.4);
    stroke-width: 2;
  }

  /* Compass needle */
  #needle {
    transform-origin: center center;
    animation: rotateNeedle 4s linear infinite;
  }

  @keyframes rotateCenter {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes rotateNeedle {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Text style */
  #loading-text {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: #e0e6f0;
    text-shadow: 0 0 6px rgba(255 255 255 / 0.4);
    user-select: none;
    animation: loadingText 1.5s infinite;
  }

  @keyframes loadingText {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }

  /* Responsive */
  @media (max-width:400px) {
    .loader {
      width: 130px;
      height: 130px;
    }
    .cardinal-text {
      font-size: 1.2rem;
    }
    #loading-text {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <div id="loader-container" role="alert" aria-live="assertive" aria-label="Loading travel buddies">
    <div class="loader" aria-hidden="true">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" width="160" height="160" aria-hidden="true" focusable="false" >
        <!-- Outer compass ring -->
        <circle class="compass-ring" cx="60" cy="60" r="54"/>
        <!-- Inner circle -->
        <circle class="compass-inner-circle" cx="60" cy="60" r="40"/>

        <!-- Cardinal direction text -->
        <text class="cardinal-text" x="60" y="18" text-anchor="middle" dominant-baseline="middle" aria-hidden="true">N</text>
        <text class="cardinal-text" x="60" y="105" text-anchor="middle" dominant-baseline="middle" aria-hidden="true">S</text>
        <text class="cardinal-text" x="101" y="62" text-anchor="middle" dominant-baseline="middle" aria-hidden="true">E</text>
        <text class="cardinal-text" x="19" y="62" text-anchor="middle" dominant-baseline="middle" aria-hidden="true">W</text>

        

        <!-- Compass needle -->
        <polygon id="needle" points="60,20 63,60 60,100 57,60" fill="#547792" />
        <circle cx="60" cy="60" r="4" fill="#ffff" />
      </svg>
    </div>
    <div id="loading-text">Loading Travel Buddies...</div>
  </div>

<script>
  const plane = document.getElementById('plane');
  if (plane) {
    plane.remove(); // Remove the airplane element from the DOM
  }

  // Wait for 5 seconds, then apply a unique fade-out animation and redirect
  setTimeout(() => {
    const loaderContainer = document.getElementById('loader-container');
    loaderContainer.style.opacity = '0'; // Fade out
    loaderContainer.style.transform = 'scale(0.8)'; // Scale down
    setTimeout(() => {
      window.location.href = 'landingpage.html'; // Redirect to the landing page
    }, 1000); // Wait for the fade-out transition to complete
  }, 3000); // Display loader for 3 seconds
</script>
</body>
</html>
