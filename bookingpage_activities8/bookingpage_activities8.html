  <section class="hero-section">

  <main>
    <div class="booking-form">
    <div class="hotel-info">
        <center>
          <img src="acitvities8.jpg" alt="Hotel Image" width="100%">
        </center>
        <h2>Skiing</h2>
        <p>Tignes Station de Ski, Tignes, France</p>
        <p>₱ 5,000</p>
    </div>
    <form>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Type Here">

        <input type="date" id="checkIn" name="checkIn">
        <label for="checkOut">Check-out Date</label>
        <input type="date" id="checkOut" name="checkOut">
        <label for="adults">No. of Adults</label>
        <input type="number" id="adults" name="adults" min="1">
        <label for="children">No. of Children</label>
        <input type="number" id="children" name="children" min="0">
        <label for="payment">Payment</label>
        <input type="text" id="payment" name="payment" placeholder="Type Here">
        <button type="submit">BOOK</button>
    </form>
