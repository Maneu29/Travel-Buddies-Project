<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Buddies</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="background"></div>
  <div class="logo">
    <img src="img/logo.png" alt="logo">
</div>
  <div class="container">
    <div class="card">
        <h2>Login</h2>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@example.com" autocomplete="username" />
          
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password" />
            <i class="fas fa-eye toggle-password" id="toggle-icon" aria-label="Toggle password visibility"></i>
          </div>

          <div id="password-strength" class="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text"></span>
          </div>
          
          <div class="options">
            <label><input type="checkbox" name="remember" /> Remember me?</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" id="login-button">
            <span class="button-text">Login</span>
            <div class="spinner hidden"></div>
          </button>
          
          <div class="divider"><span>or</span></div>
          
          <div class="social-buttons">
            <button type="button" class="facebook" aria-label="Login with Facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="google" aria-label="Login with Google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="apple" aria-label="Login with Apple">
              <i class="fab fa-apple"></i>
            </button>
          </div>
          
          <p class="signup">Need an account? <a href="signup.html" class="signup-link">Sign up</a></p>
        </form>
      </div>
  </div>

  <script src="loginscript.js"></script>
</body>
</html>
